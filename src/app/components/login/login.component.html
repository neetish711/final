        <form class="mx-1 mx-md-4" [formGroup]="myForm" (ngSubmit)="onSubmit()">

          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p style="color:blue" class="lead fw-normal mb-0 me-3">Welcome Back</p>

          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">*</p>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <label class="form-label" for="email">Your Username</label>
              <input type="email" id="email" class="form-control" formControlName="email" />
              <!-- <div class="form-text text-danger" *ngIf="email.errors?.['required']&& email.touched" >
                            Email is required
                        </div>
                        <div class="form-text text-danger" *ngIf="email.touched && email.errors?.['pattern']">
                            Enter a valid Email Id
                        </div> -->
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <label class="form-label" for="pwd">Password</label>
              <input [class.is-invalid]="this.myForm.controls.pwd.invalid && this.myForm.controls.pwd.touched"
                type="password" class="form-control" formControlName="pwd">
              <small [class.d-none]="this.myForm.controls.pwd.valid || this.myForm.controls.pwd.untouched"
                class="text-danger">Enter a valid password</small>
            </div>
          </div>


          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!" class="link-danger">Register</a>
            </p>
          </div>
        </form>



      </div>
    </div>
  </div>
