<div class="container register">
                <div class="row">
                    <!-- <div class="col-md-3 register-left">
                         <img src="https://th.bing.com/th/id/R.153e1a4684761a3aff887538f26a6bb2?rik=sKwdfVR%2fA8pEPA&riu=http%3a%2f%2fclipartstation.com%2fwp-content%2fuploads%2f2017%2f11%2fayurveda-symbol-clipart-5.jpg&ehk=gS1yAJfdChqMBgnR%2falY63NXKvbvyTgcBNfzi1QeL%2bk%3d&risl=&pid=ImgRaw&r=0" alt=""/>

                    <div class="col-md-9 register-right">
                       
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Add Medicine Form</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <form (ngSubmit)="formSubmit()">
                                            <div class="form-group">
                                                <label for ="medicineId">Medicine ID</label>
                                            <input [(ngModel)]="medicine.medicineId" type="number" class="form-control" id="medicineId" name="medicineId">
                                    
                                            </div>
                                            <div class="form-group">
                                                <label for ="medicineName">Medicine Name</label>
                                                <input [(ngModel)]="medicine.medicineName" type="text" class="form-control" id="medicineName" name="medicineName">
                                    
                                            </div>
                                            <div class="form-group">
                                                <label for="medicineCost">Medicine Cost in Rs.</label>
                                                <input [(ngModel)]="medicine.medicineCost" type="number" class="form-control" id="medicineCost" name="medicineCost">
                                            </div>
                                            <div class="form-group">
                                                <label for="mfd">Manufacturing Date</label>
                                                <input [(ngModel)]="medicine.mfd" type="Date" class="form-control" id="manufacturingDate" name="manifacturingDate">
                                            </div>
                                            <div class="form-group">
                                                <label for="expDate">Expiry Date</label>
                                                <input [(ngModel)]="medicine.expiryDate" type="Date" class="form-control" id="expiryDate" name="expDate">
                                    
                                            </div>
                                            <div class=form-group>
                                                <label for="companyName">Company Name</label>
                                                <input [(ngModel)]="medicine.companyName" type="text" class="form-control" id="compname" name="companyName">
                                            </div>
                                                                                       
                                            <br>
                                            <button class="btn btn-success" type="submit">Add Medicine Details</button>
                                        </form>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <h3  class="register-heading">Apply as a Hirer</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="First Name *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Last Name *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Email *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Phone *" value="" />
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
